<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vanish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #1e1e2f; /* deep dark purpley black */
      color: #d3c0f9; /* soft lavender */
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    input, button {
      font-size: 1rem;
      margin: 0.5rem 0;
      background: #2e2e44; /* darker purple */
      color: #d3c0f9;
      border: 1.5px solid #a15fcc; /* bright purple border */
      border-radius: 6px;
      padding: 0.6rem 0.8rem;
      width: 100%;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .thumb-container {
      cursor: pointer;
      border: 3px solid #a15fcc;
      border-radius: 12px;
      padding: 0.3rem;
      width: 160px;
      background: #2a1e3c; /* dark purple background */
      box-shadow: 0 0 8px #a15fccaa; /* purple glow */
      transition: transform 0.2s;
    }
    .thumb-container:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #d3c0f9cc;
    }
    .thumb-container img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
    }
    .thumb-title {
      margin-top: 0.3rem;
      font-weight: bold;
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #d3c0f9;
    }
    #videoPage {
      display: none;
      margin-top: 1rem;
    }
    video {
      max-width: 100%;
      max-height: 360px;
      border: 3px solid #a15fcc;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 0 12px #a15fccaa;
    }
    #backBtn {
      background: #a15fcc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.3s;
    }
    #backBtn:hover {
      background: #d3c0f9;
      color: #2a1e3c;
    }
  </style>
</head>
<body>
  <div style="font-size:0.85rem; color:#a15fcccc; margin-bottom:1rem; font-weight:600;">
    Made By: U2FtIE0u
  </div>

  <h1>Vanish</h1>
  
  <div id="uploadSection">
    <input type="text" id="titleInput" placeholder="Enter a title for your video" autocomplete="off" />
    <input type="file" id="fileInput" accept="video/*" />
    <button id="uploadBtn" type="button">Upload Video</button>
    <div id="status"></div>
  </div>

  <div id="gallery"></div>

  <div id="videoPage">
    <button id="backBtn">‚Üê Back to Gallery</button>
    <h2 id="videoTitle"></h2>
    <video id="videoPlayer" controls></video>
  </div>

<script>
  const uploadBtn = document.getElementById('uploadBtn');
  const fileInput = document.getElementById('fileInput');
  const status = document.getElementById('status');
  const titleInput = document.getElementById('titleInput');
  const gallery = document.getElementById('gallery');
  const videoPage = document.getElementById('videoPage');
  const videoPlayer = document.getElementById('videoPlayer');
  const videoTitle = document.getElementById('videoTitle');
  const backBtn = document.getElementById('backBtn');
  const uploadSection = document.getElementById('uploadSection');

  // === AUTO DELETE VIDEOS AT MIDNIGHT CST ===
  function clearVideosIfNeeded() {
    const lastClearDate = localStorage.getItem('lastClearDate');
    const now = new Date();
    // Convert to CST (UTC-6)
    const nowCST = new Date(now.getTime() - 6 * 60 * 60 * 1000);
    const todayStr = nowCST.toISOString().split('T')[0];
    if (lastClearDate !== todayStr) {
      localStorage.removeItem('videos');
      localStorage.setItem('lastClearDate', todayStr);
    }
  }
  clearVideosIfNeeded();

  let videos = JSON.parse(localStorage.getItem('videos') || '[]');

  function renderGallery() {
    gallery.innerHTML = '';
    if (videos.length === 0) {
      gallery.innerHTML = '<p>No videos uploaded yet.</p>';
      return;
    }
    videos.forEach((vid, index) => {
      const thumbDiv = document.createElement('div');
      thumbDiv.className = 'thumb-container';
      thumbDiv.title = vid.title;
      thumbDiv.dataset.index = index;
      const img = document.createElement('img');
      img.src = vid.thumbnail;
      const titleEl = document.createElement('div');
      titleEl.className = 'thumb-title';
      titleEl.textContent = vid.title;
      thumbDiv.appendChild(img);
      thumbDiv.appendChild(titleEl);
      thumbDiv.addEventListener('click', () => showVideoPage(index));
      gallery.appendChild(thumbDiv);
    });
  }

  function showVideoPage(index) {
    const vid = videos[index];
    if (!vid) return;
    videoTitle.textContent = vid.title;
    videoPlayer.src = vid.url;
    videoPlayer.load();
    videoPlayer.play();
    gallery.style.display = 'none';
    uploadSection.style.display = 'none';
    videoPage.style.display = 'block';
    status.textContent = '';
  }

  backBtn.addEventListener('click', () => {
    videoPlayer.pause();
    videoPlayer.src = '';
    videoPage.style.display = 'none';
    gallery.style.display = 'flex';
    uploadSection.style.display = 'block';
    status.textContent = '';
  });

  async function generateThumbnail(videoUrl) {
    return new Promise((resolve, reject) => {
      const vid = document.createElement('video');
      vid.src = videoUrl;
      vid.crossOrigin = 'anonymous';
      vid.muted = true;
      vid.preload = 'metadata';
      vid.addEventListener('loadedmetadata', () => {
        vid.currentTime = vid.duration / 2;
      });
      vid.addEventListener('seeked', () => {
        const canvas = document.createElement('canvas');
        canvas.width = vid.videoWidth / 2;
        canvas.height = vid.videoHeight / 2;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(vid, 0, 0, canvas.width, canvas.height);
        resolve(canvas.toDataURL('image/png'));
      });
      vid.addEventListener('error', () => reject('Error loading video for thumbnail'));
    });
  }

  uploadBtn.addEventListener('click', async () => {
    const files = fileInput.files;
    const title = titleInput.value.trim();
    if (!title) return alert('Please enter a title for your video before uploading!');
    if (!files.length) return alert('Please select a video file to upload!');
    const file = files[0];
    if (file.size > 200 * 1024 * 1024) {
      return alert('File size exceeds 200MB limit for uploads.');
    }
    status.textContent = 'Uploading... please wait';

    const formData = new FormData();
    formData.append('file', file);

    try {
      // Upload through local proxy server!
      const response = await fetch('http://localhost:3000/upload', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) throw new Error(`Upload failed (${response.status})`);
      const data = await response.json();

      if (!data.files || !data.files[0].url) {
        throw new Error('Upload response missing file URL');
      }

      status.textContent = 'Upload successful! Generating thumbnail...';
      const videoUrl = data.files[0].url;
      const thumb = await generateThumbnail(videoUrl);

      videos.push({ url: videoUrl, title, thumbnail: thumb });
      localStorage.setItem('videos', JSON.stringify(videos));

      titleInput.value = '';
      fileInput.value = '';
      renderGallery();
      status.textContent = 'Done!';
    } catch (err) {
      status.textContent = 'Upload error: ' + err.message;
    }
  });

  renderGallery();
</script>
</body>
</html>
